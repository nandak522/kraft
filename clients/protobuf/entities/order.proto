syntax = "proto3";

enum OrderStatus {
    CREATED = 0;
    INPROGRESS = 1;
    DELIVERED = 2;
    CANCELLED = 3;
}

message OrderItem {
    uint64 id = 1;
    string name = 2;
    uint32 quantity = 3;
}

message Order {
    uint64 id = 1;
    uint64 user_id = 2;
    OrderStatus status = 3;
    float cost = 4;
    uint64 created_on = 5;
    uint64 modified_on = 6;
    repeated OrderItem items = 7;
}
